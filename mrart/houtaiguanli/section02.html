<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section02</title>
    <link rel="stylesheet" href="css/section.css">
    <script src="js/jquery-3.1.0.js"></script>
</head>
<body>
<div id="div1">
    <h3>添加商品</h3>
    <div>
        标示：<input type="text" id="txtid" />
    </div>
    <div>
        名称：<input type="text" id="txtname" />
    </div>
    <div>
        排名：<input type="text" id="txtnum" />
    </div>
    <div>
        图片：<input type="text" id="txtimg" />
    </div>
    <div>
        价格：<input type="text" id="txtprice" />
    </div>
    <div>
        原价：<input type="text" id="txtoprice" />
    </div>
    <div><input type="button" id="bt1" value="添加" /></div>
</div>

<div class="tbox02">
    <table class="gtop02">
        <tr>
            <th>排名</th>
            <th>商品名称</th>
            <th>图片路径</th>
            <th>价格</th>
            <th>原价</th>
            <th class="cn">操作</th>
            <th class="cn">编辑</th>
        </tr>
    </table>
    <table id="goods02">

    </table>
</div>
<input type="button" value="上一页" id="btn01">
<input type="button" value="下一页" id="btn02">
<script src="js/section03.js"></script>
<script src="js/EventUtil.js"></script>
</body>
</html>
